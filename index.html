<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto JS</title>
    <link rel="styleSheet" href="./index.css">
    <script defer src="./variation.js"></script>
    <script defer src="./index.js"></script>
</head>
<body>
    <nav>
        <h1>Nome das Variações</h1>
    </nav>
    
    <main>
        <div>
            <label class="label" for="component-name">Digite todo seu nome :)</label>
            <input type="text" class="textbox" placeholder="Seu nome" id="your-name">
        </div>
    
        <div class="table-container">
            <table border="1">
                <thead>
                    <tr>
                        <th width="200px">Variação</th>
                        <th>Resultado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Número de caracteres</td>
                        <td id="answer1"></td>
                    </tr>
                    <tr>
                        <td>Primeiro caractere</td>
                        <td id="answer2"></td>
                    </tr>
                    <tr>
                        <td>Último caractere</td>
                        <td id="answer3"></td>
                    </tr>
                    <tr>
                        <td>Tudo minúscula</td>
                        <td id="answer4"></td>
                    </tr>
                    <tr>
                        <td>Tudo maiúscula</td>
                        <td id="answer5"></td>
                    </tr>
                    <tr>
                        <td>Primeira letra <br> maiúscula</td>
                        <td id="answer6"></td>
                    </tr>
                    <tr>
                        <td>Sem espaços à<br> esquerda e à direita</td>
                        <td id="answer7"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    
</body>
</html>
